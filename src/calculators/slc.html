<html lang="en">
  <head>
    <title>
      InternetActive Calculators: Standard Loan Calculator
    </title>
    <!--InternetActive Calculators�-->
    <!--Version 2.0-->
    <!--Copyright � 1998 - 2001 Desert Cactus Software Corporation-->

    <script language="JavaScript" src="style.js"></script>

    <script language="JavaScript" src="slcv.js"></script>
  </head>

  <body
    bgcolor="#FFFFFF"
    text="#000000"
    link="#000099"
    vlink="#9999FF"
    alink="#CC0000"
    leftmargin="0"
    topmargin="0"
    marginwidth="0"
    marginheight="0"
  >
    <table width="500" role="presentation">
      <tr>
        <td>
          <center></center>
          <form action="slcr.html">
            <center>
              <table border="1" cellpadding="7" role="presentation">
                <tr>
                  <td colspan="2" bgcolor="#FFFFEE">
                    <center>
                      <h1 style="font-size: 1.125em">
                        <span class="FontTwo"
                          ><strong
                            >InternetActive Calculators�</strong
                          >
                        </span>
                        <br />
                        <span class="FontThree">
                          <strong
                            >Standard Loan Calculator</strong
                          ></span
                        >
                      </h1>
                    </center>
                  </td>
                </tr>
                <tr></tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Loan Amount: </span>
                  </td>
                  <td bgcolor="#EEFFEE">
                    <input
                      name="LoanAmount"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      title="Loan Amount"
                      onFocus="select();"
                      onBlur="checkLA(this.form);"
                      value="25000"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Interest Rate: </span>
                  </td>
                  <td bgcolor="#FFEEEE">
                    <input
                      name="InterestRate"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      title="Interest Rate"
                      onFocus="select();"
                      onBlur="checkIR(this.form);"
                      value="8"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Number of Years: </span>
                  </td>
                  <td bgcolor="#EEEEFF">
                    <input
                      name="NumberOfYears"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      title="Number of Years"
                      onFocus="select();"
                      onBlur="checkY(this.form);"
                      value="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour">
                      Number of Periods Per Year:
                    </span>
                  </td>
                  <td bgcolor="#FFEEFF">
                    <input
                      name="NumberOfPeriods"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      title="Periods Per Year"
                      onFocus="select();"
                      onBlur="checkP(this.form);"
                      value="12"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2" bgcolor="#FFFFEE">
                    <span class="FontFive">
                      <input
                        name="calculate_option"
                        type="radio"
                        title="Calculate Payment Only"
                        value="0"
                        checked
                      />
                      Calculate Payment Only<br />
                      <input
                        name="calculate_option"
                        type="radio"
                        title="Calculate Payment and Display Amortization Schedule"
                        value="1"
                      />
                      Calculate Payment and Display Amortization
                      Schedule<br />
                    </span>
                  </td>
                </tr>
              </table>
              <script language="JavaScript" src="enda.js"></script>
            </center>
          </form>
        </td>
      </tr>
    </table>
    <a href="https://www.ngcu.org/" style="margin-left: 4rem"
      >Site Map</a
    >
  </body>
</html>
