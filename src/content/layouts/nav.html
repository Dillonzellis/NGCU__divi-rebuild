<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/GBD_Theme/dist/main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="space"></div>

    <div class="container-de">
      <div class="nav">
        <div class="top-nav flex-col flex-row-md a-center j-between">
          <a href="https://www.ngcu.org/"><img src="https://www.ngcu.org/wp-content/uploads/2022/12/logo-orig.png" alt="NGCU logo" srcset="" /></a>
          <form class="form flex-col gap-200 a-center" action="https://online.ngcu.org/auth/SignIn?wa=wsignin1.0&wtrealm=https://online.ngcu.org/banking/&wctx=rm=0&id=passive&ru=/banking/" method="post">
            <div class="fs-500 clr-accent-400 text-center fw-bold">Home Banking</div>
            <div class="inputs flex-col flex-row-md">
              <div class="flex-col gap-200">
                <label class="fw-medium">Username:</label>
                <input name="UserName" type="text" aria-label="input for username" style="border-color: grey" />
              </div>
              <div class="flex-col gap-200">
                <label class="fw-medium">Password:</label>
                <input name="Password" type="password" aria-label="input for password" style="border-color: grey" />
              </div>
            </div>
            <div class="wrapper"><input class="btn" type="submit" value="Sign In" /></div>
            <div class="flex a-center gap-200 fs-300 fw-regular text-center">
              <a class="clr-neutral-900 underline" href="https://online.ngcu.org/auth/ForgottenPassword?CultureName=en" target="_blank" rel="noopener">Forgot Password </a> | <a class="clr-neutral-900 underline" href="https://online.ngcu.org/auth/Enrollment?CultureName=en" target="_blank" rel="noopener">Enroll </a> |
              <a class="clr-neutral-900 underline" href="https://online.ngcu.org/auth/ForgottenUserId?CultureName=en" target="_blank" rel="noopener">Forgot Username</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="nav-menu">
      <div class="container-de">[maxmegamenu location=primary-menu]</div>
    </div>
  </body>
</html>
